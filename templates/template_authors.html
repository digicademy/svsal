    <body id="body">
        <div id="wrap">
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <a data-template="config:logo"/>
                    <div data-template="config:app-header"/>
                </div>
            </div>
            <div id="content" class="container-fluid"/>
            <div id="push"/>
        </div>
        <h2/>
        <div id="footer">
            <div class="container">
                <div data-template="config:footer"/>
            </div>
        </div>
        
        <!-- ==== Core JavaScript ==== -->
        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"/>
        <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"/>
        <script type="text/javascript" src="resources/js/jquery.backTop.js"/>
        
        <!--  ==== Facets  ==== -->
        <script type="text/javascript" src="resources/js/underscore-1.1.7.js"/>
        <script type="text/javascript" src="resources/js/facetedsearchAuths.js"/>
        <script type="text/javascript">
                $(function(){
                    var item_template = 
                        '&lt;div class="col-md-6 col-md-12 col-sm-12"&gt;' +      
                            '&lt;div class="panel panel-default &lt;%= obj.status %&gt; "&gt;' +
                                '&lt;div class="panel-body"&gt;' +
                                    '&lt;div class="hit"&gt;' + 
                                    '&lt;p class="watermark-wip-text"&gt;<i18n:text key="workInProgress">Work in Progress!</i18n:text>&lt;/p&gt;' +
                                    '&lt;a class="lead" href="&lt;%= obj.authorUrl %&gt;"&gt;&lt;span class="glyphicon glyphicon-user"&gt;&lt;/span&gt; &lt;%= obj.name %&gt;&lt;/a&gt;' +
                                    '&lt;/br&gt;' +
                                    '&lt;span &gt;&lt;% if (obj.birth)      {  %&gt; &lt;%= obj.birth %&gt;&lt;% } %&gt;&lt;/span&gt;' +
                                    ' - ' +
                                    '&lt;span &gt;&lt;% if (obj.death)      {  %&gt; &lt;%= obj.death %&gt;&lt;% } %&gt;&lt;/span&gt;' +
                                    '&lt;/br&gt;' +
                                    '&lt;span &gt;&lt;% if (obj.orders)     {  %&gt; &lt;%= obj.orders %&gt;&lt;% } %&gt;&lt;/span&gt;' +
                                    '&lt;/br&gt;' +
                                    '&lt;span&gt;&lt;% if (obj.disciplines) {  %&gt; &lt;%= obj.disciplines %&gt;&lt;% } %&gt;&lt;/span&gt;' +
                                    '&lt;/br&gt;' +
/*                                     '&lt;button class="btn btn-default dropdown-toggle pull-right" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true"&gt; Wirkorte ' + 
                                    '&lt;span class="caret"&gt;&lt;/span&gt;' + 
                                    '&lt;/button&gt;' +
                                    '&lt;ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1"&gt;' + 
                                    '&lt;p&gt;&lt;% if (obj.places) {  %&gt; &lt;%= obj.places %&gt;&lt;% } %&gt;&lt;/p&gt;' +
                                    '&lt;/ul&gt;' +
*/ 
                                    '&lt;/div&gt;' +
                              '&lt;/div&gt;' + 
                          '&lt;/div&gt;' +   
                      '&lt;/div&gt;';

                      var settings = { 
                          items            : works_items,
                          facets           : { 
                                                'nameFacet'       : '<i18n:text key="author">Autor</i18n:text>',
                                                'deathFacet'      : '<i18n:text key="death">Todesdatum</i18n:text>',
                                                'orderFacet'      : '<i18n:text key="order">Orden</i18n:text>',
                                                'disciplineFacet' : '<i18n:text key="discipline">Disziplinenzugehörigkeit</i18n:text>',
                                              },  
                          resultSelector   : '#results',
                          facetSelector    : '#facets',
                          resultTemplate   : item_template,
                          deselectTemplate   : '&lt;div class=deselectstartover &gt;&lt;span class="glyphicon glyphicon-remove-circle"&gt;&lt;/span&gt; <i18n:text key="deselectFilters">Alle Filter deaktivieren</i18n:text>&lt;/div&gt;',
                          countTemplate      : '&lt;div class=facettotalcount style="position: absolute; top: 10px; left:340px;width:400px"&gt;&lt;%= count %&gt; <i18n:text key="entries">Einträge</i18n:text> &lt;/div&gt;',
                          noResults          : '&lt;div class=results style=float:left;&gt;<i18n:text key="filtersYieldNoResult">Die Filter geben leider kein Resultat aus.</i18n:text>&lt;/div&gt;',
                          paginationCount  : 20,
                          orderByOptions   : {'sortName': '<i18n:text key="author">Autor</i18n:text>', 'death': '<i18n:text key="death">Todesdatum</i18n:text>', 'orders': '<i18n:text key="order">Orden</i18n:text>' }
                          }   
// use them!
                      $.facetelize(settings);
                });
        </script>

        <!-- ==== Mobil-View: Hide opened collapsed menu after clicking elsewhere on page ==== -->
        <script type="text/javascript">
            $(document).on('click',function(){
                $('.collapse').collapse('hide');
            });
        </script>
        
        <!-- ==== Mobil-View: scroll to last collapsed navbar item on mobile when there are many items ==== -->
        <script type="text/javascript">
            $(".navbar-collapse").css({ maxHeight: $(window).height() - $(".navbar-header").height() + "px" });
        </script>
        
        <!-- ==== Back to top ==== -->
        <a id="backTop"/>
        <script type="text/javascript">
        $(document).ready( function() {
            $('#backTop').backTop({
                'position' : 100,
                'speed' : 200,
                'color' : 'white',
            });
        });
        </script>

        <!-- - - Piwik for visitor stats (modified to enable caching and compression) - - -->
        <script type="text/javascript">
          var _paq = _paq || [];
          _paq.push(["setDocumentTitle", document.domain + "/" + document.title]);
          _paq.push(["setCookieDomain", "*.salamanca.school"]);
          _paq.push(["setDomains", ["*.salamanca.school"]]);
          _paq.push(['trackPageView']);
          _paq.push(['enableLinkTracking']);
          (function() {
            var u="//stats.adwmainz.net/";
            _paq.push(['setTrackerUrl', u+'js/']);
/*          _paq.push(['setTrackerUrl', u+'piwik.php']); */
            _paq.push(['setSiteId', 20]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true;
/*          g.src=u+'piwik.js'; */
            g.src=u+'js/';
            s.parentNode.insertBefore(g,s);
          })();
        </script>
        <noscript>
            <p>
                <img src="//stats.adwmainz.net/piwik.php?idsite=20" style="border:0;" alt=""/>
            </p>
        </noscript>
        <!-- End Piwik Code -->

    </body>
